<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Switch Demo</title>
		<script src="/networktables/networktables.js"></script>
		<script src="/jquery-2.1.3.min.js"></script>
	</head>
	<body>
		<svg width="100" height="100">
		   <circle id="switch" cx="50" cy="50" r="40" stroke="black" stroke-width="4" fill="gray" />
		</svg>
		
		<script type="text/javascript">
		
			function onSwitchChanged(key, value, isNew) {
				$("#switch").css("fill", value ? "red" : "lime");
			}
			
			NetworkTables.addKeyListener('/SmartDashboard/switch', onSwitchChanged, true);
			
		</script>
	</body>
</html>
